 
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Mesa de Partes</title>
  
  <!-- 1. Estilos Globales -->
  <link rel="stylesheet" href="../assets/css/style.css">
  
  <!-- 2. Estilos Específicos de esta página -->
  <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>

  <header class="header">
    <h1>Dashboard</h1>
    <button id="btn-logout" class="btn-logout">Cerrar Sesión</button>
  </header>

  <main class="container">
    
    <!-- Contenedor para las tarjetas de estadísticas -->
    <section class="stats-grid">
      <div class="stat-card">
        <h3>Ingresados</h3>
        <p id="stat-ingresados">...</p>
      </div>
      <div class="stat-card">
        <h3>En Proceso</h3>
        <p id="stat-proceso">...</p>
      </div>
      <div class="stat-card">
        <h3>Finalizados</h3>
        <p id="stat-finalizados">...</p>
      </div>
      <div class="stat-card">
        <h3>Archivados</h3>
        <p id="stat-archivados">...</p>
      </div>
    </section>

    <!-- Contenedor para los gráficos -->
    <section class="charts-grid">
      <div class="chart-container">
        <h3>Documentos por Área</h3>
        <!-- El gráfico se dibujará en este canvas -->
        <canvas id="areaChart"></canvas>
      </div>
      <div class="chart-container">
        <h3>Trámites por Estado</h3>
        <!-- El gráfico se dibujará en este canvas -->
        <canvas id="estadoChart"></canvas>
      </div>
    </section>

  </main>

  <!-- 3. Librería de Gráficos (Chart.js) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- 4. Módulo de Autenticación -->
  <script src="../assets/js/auth.js"></script>
  
  <!-- 5. Lógica Específica de esta página -->
  <script src="../assets/js/dashboard.js"></script>
</body>
</html>
