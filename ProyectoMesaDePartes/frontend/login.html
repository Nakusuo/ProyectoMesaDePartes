<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mesa de Partes PNP</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>
<body>

    <div class="login-container">

        <div class="login-branding">
             <img src="assets/images/logo_pnp.png" alt="Logo PNP" onerror="this.onerror=null;this.src='https://placehold.co/150x150/ffffff/00642e?text=Logo%5CnPNP&font=roboto';">
             <h2>Mesa de Partes Digital</h2>
             <p>Policía Nacional del Perú</p>
        </div>

        <div class="login-form-container">

            <form id="loginForm">
                <h1>Iniciar Sesión</h1>

                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required autocomplete="username">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required autocomplete="current-password">
                </div>

                <p id="errorMessage" style="display: none;" aria-live="polite"></p>

                <button type="submit" class="btn btn-primary login-button">Ingresar</button>

                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>

        </div>
    </div>

    <script src="assets/js/login.js"></script>

</body>
</html>
