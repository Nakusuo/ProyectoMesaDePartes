<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Mesa de Partes</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/gestion-usuarios.css">
</head>
<body>
    <div id="navbar-placeholder"><p>Cargando menú...</p></div>
    <main class="container">
        <div class="header-container">
            <h2>Gestión de Usuarios</h2>
            <button id="btn-nuevo-usuario" class="btn btn-primary" style="display: none;">
                + Nuevo Usuario
            </button>
        </div>
        <table class="user-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Usuario (Username)</th>
                    <th>Email</th>
                    <th>Área</th>
                    <th>Roles</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <tr>
                    <td colspan="7">Cargando usuarios...</td>
                </tr>
            </tbody>
        </table>
    </main>
    <div id="user-modal" class="modal-backdrop" style="display: none;">
        <div class="modal">
            <h3 id="modal-title">Editar Usuario</h3>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña (Dejar en blanco para no cambiar)</label>
                    <input type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="area">Área</label>
                    <select id="area-select" required>
                        <option value="">Cargando áreas...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="roles">Roles</label>
                    <select id="roles-select" required multiple>
                         <option value="">Cargando roles...</option>
                    </select>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="activo" checked>
                    <label for="activo">Usuario Activo</label>
                </div>
                <div class="modal-actions">
                    <button type="button" id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" id="btn-guardar" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/navbar.js"></script>
    <script src="../assets/js/gestion-usuarios.js"></script>
</body>
</html>
